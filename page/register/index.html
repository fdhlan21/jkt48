    <main>
      
        <section id="loginjkt48">

            <div class="card" style="padding: 10px;">
                <h2 style="margin-bottom: 5%">Register*</h2>
                
                <form autocomplete="off" method="post" action="">

                    <div class="mb-3">
                        <label for="oshi" class="form-label">Oshi Kamu*</label>
                        <select id="oshi" class="form-control" required>
                            <option value="amandajkt48-gen10">Amanda</option>
                            <option value="zeejkt48-gen07">Azizi Shafa Asadel</option>
                        </select>
                      
                      </div>


                    <div class="mb-3">
                      <label for="namalengkap" class="form-label">Nama Lengkap*</label>
                      <input type="text" class="form-control" id="namalengkap" required>
                    
                    </div>

                      <div class="mb-3">
                        <label for="password" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="password" required>
                      
                      </div>

                      <div class="mb-3">
                        <label for="kodepos" class="form-label">Kode Pos*</label>
                        <input type="number" class="form-control" id="kodepos" required>
                      
                      </div>

                      <div class="mb-3">
                        <label for="alamatlengkap" class="form-label">Alamat Lengkap*</label>
                        <textarea class="form-control" id="alamatlengkap" required></textarea>
                       
                      </div>
                      
                      <div class="mb-3">
                        <label for="provinsi" class="form-label">Provinsi / Kota*</label>
                        <input type="text" class="form-control" id="provinsi" required>
                      
                      </div>

                    

                    <button type="submit" class="btn btn-danger form-control" onclick="alert('Pendaftaran Berhasil!')">Register</button>
             </form>
                 
                 
            </div>
